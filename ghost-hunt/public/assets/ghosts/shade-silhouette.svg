<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Shade: Shy, partially formed, hiding in shadows -->
  <defs>
    <filter id="fade">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Fading lower body - barely visible -->
  <ellipse cx="100" cy="240" rx="50" ry="40" fill="#1a1a1a" opacity="0.3" filter="url(#fade)" />
  
  <!-- Mid section - more visible -->
  <ellipse cx="100" cy="160" rx="45" ry="60" fill="#1a1a1a" opacity="0.5" />
  
  <!-- Upper body - clearer but still fading -->
  <ellipse cx="100" cy="100" rx="40" ry="50" fill="#1a1a1a" opacity="0.7" />
  
  <!-- Head - most visible part -->
  <ellipse cx="100" cy="50" rx="35" ry="40" fill="#1a1a1a" opacity="0.85" />
  
  <!-- Barely visible arms reaching out -->
  <path d="M 65 120 Q 30 130 10 140" 
        stroke="#1a1a1a" stroke-width="10" fill="none" opacity="0.4" filter="url(#fade)" />
  <path d="M 135 120 Q 170 130 190 140" 
        stroke="#1a1a1a" stroke-width="10" fill="none" opacity="0.4" filter="url(#fade)" />
  
  <!-- Faint facial features -->
  <ellipse cx="90" cy="48" rx="4" ry="6" fill="#0a0a0a" opacity="0.6" />
  <ellipse cx="110" cy="48" rx="4" ry="6" fill="#0a0a0a" opacity="0.6" />
</svg>
