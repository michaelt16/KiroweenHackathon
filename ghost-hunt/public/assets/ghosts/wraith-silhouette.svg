<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Wraith: Fast-moving, wispy, ethereal figure -->
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Main body - elongated and flowing -->
  <ellipse cx="100" cy="80" rx="35" ry="50" fill="#1a1a1a" opacity="0.9" />
  
  <!-- Flowing lower body -->
  <path d="M 65 110 Q 60 150 55 200 Q 50 250 45 290" 
        stroke="#1a1a1a" stroke-width="15" fill="none" opacity="0.8" filter="url(#blur)" />
  <path d="M 100 110 Q 100 160 100 220 Q 100 260 100 290" 
        stroke="#1a1a1a" stroke-width="20" fill="none" opacity="0.9" />
  <path d="M 135 110 Q 140 150 145 200 Q 150 250 155 290" 
        stroke="#1a1a1a" stroke-width="15" fill="none" opacity="0.8" filter="url(#blur)" />
  
  <!-- Wispy arms -->
  <path d="M 70 90 Q 40 100 20 110" 
        stroke="#1a1a1a" stroke-width="8" fill="none" opacity="0.7" filter="url(#blur)" />
  <path d="M 130 90 Q 160 100 180 110" 
        stroke="#1a1a1a" stroke-width="8" fill="none" opacity="0.7" filter="url(#blur)" />
  
  <!-- Head/hood -->
  <ellipse cx="100" cy="50" rx="30" ry="35" fill="#1a1a1a" opacity="0.95" />
  
  <!-- Faint eye glow suggestion -->
  <circle cx="90" cy="45" r="3" fill="#2a2a2a" opacity="0.5" />
  <circle cx="110" cy="45" r="3" fill="#2a2a2a" opacity="0.5" />
</svg>
